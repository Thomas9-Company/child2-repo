name: Send submodule child2 updates to parent repo

on:
  push:
    branches: 
      - main

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with: 
          repository: Thomas9-Company/master-repo
          token: ${{ secrets.MASTER_REPO_ACCESS_TOKEN }}
          submodules: true

      - name: Pull & update specific submodule (child2)
        run: |
            git submodule update --remote --recursive models/child2

      - name: Commit and push changes to master-repo
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions - update submodules"

          SUBMODULE_COMMIT_MSG=$(git log -1 --pretty=%B models/child2)
          NEW_COMMIT_MSG="[child2 Update] => $SUBMODULE_MSG"

          git add models/child2
          git commit -m "$NEW_COMMIT_MSG" || echo "No changes to commit"
          git push